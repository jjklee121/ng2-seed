<h2>
    {{title}}
</h2>
<input type="text" autoGrow />
<ul>
    <li *ngFor="#course of courses">
        {{course}}
    </li>
</ul>
<i class="glyphicon" [class.glyphicon-star-empty]="!isFavourite"
                    [class.glyphicon-star]="isFavourite"
                    (click)="onClick()">
</i>
